<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="{{ site.baseurl}}/assets/js/mathscribe/jqmath-0.4.0.css"> 
        <script src="{{ site.baseurl}}/assets/js/mathscribe/jquery-1.4.3.min.js"></script>
        <script src="{{ site.baseurl}}/assets/js/mathscribe/jqmath-etc-0.4.0.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl}}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl}}/css/main.css">

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="{{site.baseurl}}">{{ site.name }}</a></h1>
          </div>
          <ul class="menu">
            {% for article in site.pages %}
              {% if article.title != site.name %}
                  <li {% if article.url ==  page.url %}class="current"{% endif %}><a href="{{ site.baseurl}}/{{ article.url }}">{{ article.title }}</a></li>
                {% endif %}
            {% endfor %}
          </ul>

          {{ content }}
          <a class="return-top" href="#">Top</a>
        </div>

    </body>
</html>
